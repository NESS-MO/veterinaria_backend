{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edición Tip de la Semana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(Imagenes/GATO\ FONDO.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
    }
    

    .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar ul {
                display: flex;
                flex-direction: column;
            }
            .sidebar ul li {
                margin: 10px 0;
            }
            body {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }

    .logo {
      height: 80px;
      margin: 20px auto 10px;
      display: block;
    }

    .sidebar {
            width: 290px;
            height: 100vh;
            background: linear-gradient(135deg, #22d3ee,#1e40af);
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e4e7eb67;
        }

    .main-content {
      margin-left: 280px;
      padding: 40px 60px;
      width: calc(100% - 280px);
    }

    h2 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 2.5rem;
      color: #2c3e50;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      margin: 12px auto 0;
      width: 60px;
      height: 4px;
      background-color: #3498db;
      border-radius: 4px;
    }

    .sects {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .sects div {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .sects div:hover {
      transform: translateY(-5px);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      color: #34495e;
      font-size: 15px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      max-height: 200px;
      margin-top: 15px;
      border-radius: 10px;
      object-fit: contain;
      border: 1px solid #ddd;
    }

    .guardar,
    .eliminar {
      padding: 14px 28px;
      margin: 30px auto 0;
      display: block;
      font-size: 16px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .guardar {
      background-color: #3498db;
      color: white;
    }

    .guardar:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .eliminar {
      background-color: #e74c3c;
      color: white;
    }

    .eliminar:hover {
      background-color: #c0392b;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img class="logo" src={% static "Images/logo2.png" %} alt="Logo">
    <h2>Menú</h2>
    <ul>
      <li><a href={% url "gestioncitas" %} >Citas Solicitadas</a></li>
      <li><a href={% url "registroc" %} >Registro Citas</a></li>
      <li><a href={% url "Tipdelasemana" %} >Modificar Información <br>¡TIP DE LA SEMANA!</a></li>
      <li><a href={% url "Galeria" %} >Modificar fotos "Nuestro trabajo"</a></li>
      <li><a href={% url "modificarservicio" %} >Modificar Servicios</a></li>
      <li><a href={% url "index" %} >Cerrar sesión</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Configurar Tip de la Semana</h2>
    <div class="sects">
      <div class="form-group">
        <label for="tipTitle">Título:</label>
        <input type="text" id="tipTitle" placeholder="Ingrese el título del tip">
        <label for="imageInput">Seleccionar Imagen:</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImage" alt="Vista previa de la imagen">
        <label for="tipText">Contenido:</label>
        <textarea id="tipText" placeholder="Escribe aquí el contenido del tip"></textarea>
      </div>
    </div>
    <button class="guardar" onclick="saveTip()">Guardar Tip</button>
    <button class="eliminar" onclick="deleteTip()">Eliminar Tip</button>
  </div>

  <script>
    let hasChanges = false;
    let initialTitle = '';
    let initialText = '';
    let initialImage = localStorage.getItem("tipImage") || '';

    document.getElementById("imageInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById("previewImage");
          preview.src = e.target.result;
          preview.style.display = "block";
          hasChanges = true;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("tipTitle").addEventListener("input", function() {
      hasChanges = this.value !== initialTitle;
    });

    document.getElementById("tipText").addEventListener("input", function() {
      hasChanges = this.value !== initialText;
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedImage = localStorage.getItem("tipImage");
      const savedTitle = localStorage.getItem("tipTitle");
      const savedText = localStorage.getItem("tipText");

      if (savedImage) {
        const preview = document.getElementById("previewImage");
        preview.src = savedImage;
        preview.style.display = "block";
      }
      if (savedTitle) {
        document.getElementById("tipTitle").value = savedTitle;
        initialTitle = savedTitle;
      }
      if (savedText) {
        document.getElementById("tipText").value = savedText;
        initialText = savedText;
      }
    });

    function saveTip() {
      const tipTitle = document.getElementById("tipTitle").value;
      const tipText = document.getElementById("tipText").value;
      const imageInput = document.getElementById("imageInput");

      if (!hasChanges && !imageInput.files[0]) {
        alert("No se han realizado cambios para guardar.");
        return;
      }

      if (tipTitle) {
        localStorage.setItem("tipTitle", tipTitle);
        initialTitle = tipTitle;
      }

      if (tipText) {
        localStorage.setItem("tipText", tipText);
        initialText = tipText;
      }

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("tipImage", e.target.result);
          initialImage = e.target.result;
        };
        reader.readAsDataURL(imageInput.files[0]);
      }

      hasChanges = false;
      alert("Tip guardado correctamente. Los cambios se verán reflejados en la página principal.");
    }

    function deleteTip() {
      if (confirm("¿Estás seguro de que deseas eliminar el Tip de la Semana?")) {
        localStorage.removeItem("tipTitle");
        localStorage.removeItem("tipText");
        localStorage.removeItem("tipImage");

        document.getElementById("tipTitle").value = '';
        document.getElementById("tipText").value = '';
        document.getElementById("previewImage").style.display = "none";

        alert("Tip eliminado correctamente.");
      }
    }
  </script>
</body>
</html>
