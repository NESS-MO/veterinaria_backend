{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href={% static "styles.css" %}>
    <link rel="icon" href={% static "Images/Logo.png" %}/>
    <!-- Agregamos SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .formulario{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        background: rgba(255, 255, 255, 0.808);
        box-shadow: 0 10px 10px rgba(77, 77, 77, 0.973);
        border-radius: 10px;
    }
    
    .volver2{
        margin: 20px 10px 20px 20px;
        text-align: left;
        font-size: 16px;
        color: black;
    }
        
    .volver2 a{
        color: hwb(128 0% 22%);
        text-decoration: none;
    }
        
    .volver2 a:hover{
        text-decoration: underline;
    }
    
    .formulario h1{
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid rgba(0, 134, 7, 0.753);
    }
        
    .formulario form{
        padding: 0 40px;
    }
    
    form .username{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    
    .username input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16 px;
        border: none;
        background:none ;
        outline: none;
    }
    
    .username label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }
    
    .username input:focus ~ label,
    .username input:valid ~ label {
        top: -10px;
        left: 5px;
        color: hsl(128, 94%, 26%);
        font-size: 14px;
    }
    
    .recordar{
        margin: -5px 0 20px 5px;
        text-align: center;
    }
    
    .recordar a{
        color: hsl(128, 100%, 39%);
        text-decoration: none;
    }
    
    .recordar a:hover {
        text-decoration: underline;
    }
    
    input[type="submit"]{
        width: 150px;
        height: 50px;
        border: 1px solid;
        background: #00ff22;
        border-radius: 25px;
        font-size: 25px;
        color: white;
        cursor: pointer;
        outline: none;
        display: block;
        margin: 0 auto 20px;
    }
    
    .registrarse{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: black;
    }
    
    .registrarse a{
        color: hsl(128, 100%, 39%);
        text-decoration: none;
    }
    
    .registrarse a:hover {
        text-decoration: underline;
    }
</style>
<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://img2.wallspic.com/crops/3/2/0/2/82023/82023-gato-raza_de_perro-cuidado_de_mascotas-refugio_de_animales-veterinario-1366x768.jpg)">
    <div class="formulario">
        <div class="volver2">
            <a href="{% url 'login' %}">⬅️ Volver</a>
        </div>
        <h1>
            Recuperación de Contraseña
        </h1>
        <form method="POST" id="recovery-form">
            {% csrf_token %}
            <div class="username">
                <input type="email" name="correo_electronico" id="correo" required>
                <label>Correo electrónico</label>
            </div>
            <input type="submit" value="Enviar correo" id="submitBtn">
        </form>
    </div>

    <script>
        document.getElementById('recovery-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('correo').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Deshabilitar botón mientras procesa
            submitBtn.disabled = true;
            submitBtn.value = 'Enviando...';

            try {
                const resp = await fetch("{% url 'RContrasenaenviado' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: new URLSearchParams({
                        'correo_electronico': correo
                    })
                });
                if(resp.redirected) {
                    window.location.href = resp.url;
                    return;
                }
                const data = await resp.json();
                if(data && data.success === false) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message
                    });
                } else {
                    window.location.href = "{% url 'RContrasenaenviado' %}";
                }
            } catch(e) {
                console.error('Error:', e);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al procesar tu solicitud'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.value = 'Enviar correo';
            }
        });
    </script>
</body>
</html>
